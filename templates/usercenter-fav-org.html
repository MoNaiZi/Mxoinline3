{% extends 'usercenter-base.html' %}
{% load staticfiles %}

{% block courstom_bread %}
    <section>
        <div class="wp">
            <ul  class="crumbs">
                <li><a href="{% url 'index' %}">首页</a>></li>
                <li><a href="/user/home/">个人中心</a>></li>
                <li>我的收藏</li>
            </ul>
        </div>
    </section>
{% endblock %}

{% block right_conent %}
    <div class="right" >
            <div class="personal_des Releasecont">
                <div class="head">
                    <h1>我的收藏</h1>
                </div>

            </div>
            <div class="personal_des permessage">
                <div class="head">
                    <ul class="tab_header messagehead">
                        <li class="active"><a href="{% url 'users:fav_org' %}">课程机构</a> </li>
                        <li><a href="{% url 'users:fav_teacher' %}">授课教师 </a></li>
                        <li><a href="{% url 'users:fav_course' %}">公开课程</a></li>
                    </ul>
                </div>
                <div class="messagelist">
                    
                    <div class="messages butler_list company company-fav-box">
                        {% for org in org_list %}
                        <dl class="des fr">
                            <dt>
                                <a href="org-detail-homepage.html">
                                    <img width="160" height="90" src="{{ MEDIA_URL }}{{ org.image }}"/>
                                </a>
                            </dt>
                            <dd>
                                <h1><a href="org-detail-homepage.html">{{ org.name }}</a></h1>
                                <div class="pic fl" style="width:auto;">

                                    <img src="{% static 'images/authentication.png' %}"/>


                                    <img src="{% static 'images/gold.png' %}"/>

                                </div>
                                <span class="c8 clear">{{ org.address }}</span>
                                <div class="delete jsDeleteFav_org" data-favid="1"></div>
                            </dd>
                        </dl>
                        {% endfor %}
                    </div>

                    
                </div>
            </div>
        </div>
{% endblock %}
